<html>
    <head>
        <title>
            Student Activity
        </title>
    </head>

    <body>
        <h1>Open Console</h1>

        <script>
            console.log("Hi i am the console screen");

            var first_name = "John";
            console.log(first_name);

            var last_name = "Arbuckle";
            console.log(last_name);

            var full_name = first_name.concat(last_name);
            console.log(full_name);

            var length_of_full_name = full_name.length;
            console.log(length_of_full_name);

            var replace_name = full_name.replace("John", "Garfield");
            console.log(replace_name);

            var Capital_Name = "JOHN";
            console.log(Capital_Name);

            var making_lowercase_name = Capital_Name.toLowerCase();
            console.log(making_lowercase_name);

            var Lowercase_Name = "garfield";
            console.log(Lowercase_Name);

            var making_uppercase_name = Lowercase_Name.toUpperCase();
            console.log(making_uppercase_name);

            var sqrtNum = Math.sqrt(16);
            console.log(sqrtNum);

            var maxNum = Math.max(1,15);
            console.log(maxNum);

            var minNum = Math.min(1,15);
            console.log(minNum);

            var powNum = Math.pow(3,3);
            console.log(powNum);


        </script>
    </body>
</html>
